<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div id="app">
      <h1>Sudoku Solver</h1>
      <div class="container">
        <div class="grid">
          <input
            class="cell"
            v-for="(value, index) in grid"
            :key="index"
            v-model="grid[index]"
            maxlength="2"
            inputmode="numeric"
            pattern="[1-9]"
            @input="onInput(index, $event)"
            @keydown="onInput(index, $event)"
          >
        </div>
        <div class="buttons">
          <button @click="clear">Clear</button>
          <div style="display: flex; align-items: center; width: 100%;">
            <button style="flex: 1; width: 100%;" @click="generate">Generate</button>
            <span style="margin-left: 8px; font-weight: bold; color: #555;">Unknowns:</span>
            <input class="generate-unknowns" type="number" min="0" max="80" v-model="generateUnknowns">
          </div>
          <button @click="solve">Solve</button>
        </div>
        <h3>{{ status }}</h3>
      </div>
    </div>
    <script type="module">
      const {createApp} = Vue
    import App from './app.js'

    createApp(App).mount('#app')
    </script>
  </body>
</html>
