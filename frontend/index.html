<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div id="app">
      <h1>Sudoku Solver</h1>
      <div class="container">
        <div class="grid">
          <input
            class="cell"
            v-for="(value, index) in grid"
            :key="index"
            v-model="grid[index]"
            maxlength="2"
            inputmode="numeric"
            pattern="[1-9]"
            @input="onInput(index, $event)"
            @keydown="onInput(index, $event)"
          >
        </div>
        <div class="buttons">
          <div class="input-group">
            <label for="server">Server:</label>
            <input id="server" class="server-input" type="text" v-model="server">
          </div>
          <button @click="clear">Clear</button>
          <div class="input-group">
            <button @click="generate">Generate</button>
            <label for="generateUnknowns">Unknowns:</label>
            <input id="generateUnknowns" class="generate-unknowns" type="number" min="0" max="80" v-model="generateUnknowns">
          </div>
          <button @click="solve">Solve</button>
          <input id="importExport" class="import-export-input" type="text" v-model="importExportString" placeholder="Paste grid string here">
          <div class="import-export-buttons">
            <button @click="importGrid" class="import-button">Import</button>
            <button @click="exportGrid">Export</button>
          </div>
        </div>
        <h3>{{ status }}</h3>
      </div>
      </div>
    </div>
    <script type="module">
      const {createApp} = Vue
    import App from './app.js'

    createApp(App).mount('#app')
    </script>
  </body>
</html>
